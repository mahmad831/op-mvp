name: Build Android (Kivy)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build with Buildozer (Docker)
        run: |
          docker run --rm \
            -v "$PWD":/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: opticia-debug-apk
          path: bin/*.apk
